    <title>Candidature - Sunday Marketing</title>
    <style>
        /* Design System - Sunday Marketing */
        :root {
            --bg-color: #F5F5DC; /* Beige */
            --primary-green: #0A3200; /* Dark Green */
            --accent-green: #14C800; /* Vibrant Green */
            --soft-pink: #FFC0CB; /* Soft Pink */
            --text-dark: #1A1A1A;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .form-container {
            background: #ffffff;
            border: 4px solid var(--primary-green);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 8px 8px 0px var(--soft-pink);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 28px;
            text-transform: uppercase;
            color: var(--primary-green);
            margin: 0 0 10px 0;
            font-weight: 900;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-green);
            text-transform: uppercase;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-green);
            border-radius: 12px;
            font-size: 16px;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(20, 200, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            background-color: var(--primary-green);
            color: #fff;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(20, 200, 0, 0.3);
        }
    </style>
</head>
